<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>All dates</title>
</head>
<body>
<h1>Calendar of Dates</h1>
<table>
    <tbody>
    <tr>
        <td style="broder:solid black"> ID </td>
        <td style="broder:solid black"> Day </td>
        <td style="broder:solid black"> Month </td>
        <td style="broder:solid black"> Description </td>
    </tr>
    <tr th:each="date: ${dates}">
        <td style="border: solid green"> <a th:href="@{/dates/{id}(id=${date.getId()})}" th:text="${date.getId()}">date</a></td>
        <td style="border: solid grey"> <a th:text="${date.getDay()}">date</a></td>
        <td style="border: solid grey"> <a th:text="${date.getMonth()}">date</a></td>
        <td style="border: solid grey"> <a th:text="${date.getDesc()}">date</a></td>
    </tr>
    </tbody>
</table>
<form th:action="@{/dates/new}">
    <input type="submit" value="New Date" />
</form>
</body>
</html>
